<form *ngIf="hero$ | async as hero" #form="ngForm" (submit)="save(form, hero)">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" name="name"/>
    </label>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
